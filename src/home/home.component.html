<main [style.background-color]="bg">
    @let c = p === "white" ? "black" : "white";
    <div class=
        "h-100 gap-0 d-flex 
        justify-content-center 
        align-items-center text-center
        ">
        <div class="p-shadow-{{c}}">
            <a href="/">
                <header class="h-shadow-{{c}}">
                    <p style="font-size: 2.5rem"  [style.color]="h">bear.ski</p>
                </header>
            </a>
            <p class="acronym" title="{{acronym}}" [style.color]="p">{{ acronym }}</p>
            <app-nav [l]="l" [h]="h" [p]="p"/>
        </div>
    </div>
</main>
